<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px; 
            padding: 0px;
        }
        
        header {
            background-color: #FF0000; 
            height: 70px; 
            width: 100%;
        }

        footer {
            background-color: #00FF00; 
            height: 60px; 
            width: 100%; 
            text-align: center; 
            line-height: 60px; 
            position: fixed; 
            bottom: 0px;
        }
    </style>
</head>
<body>
    <header> </header>
    <!--Use line-height with the same value as height to keep text centered,
        set the footer`s position to fixed and bottom to 0px to position footer at bottom -->
    <footer>Best School</footer>
</body>
</html>
